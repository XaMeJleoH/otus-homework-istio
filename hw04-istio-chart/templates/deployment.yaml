apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hw04-istio-chart.fullname" . }}
  labels:
    {{- include "hw04-istio-chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "hw04-istio-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "hw04-istio-chart.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/config.yaml") . | sha256sum }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "xamejleoh/{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          ports:
            - name: web
              containerPort: 80
          envFrom:
            - configMapRef:
                name: ms-arch-2021-03-config
            - secretRef:
                name: ms-arch-2021-03-secret

